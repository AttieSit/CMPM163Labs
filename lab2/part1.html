<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 2: Intro to Three.js Part 1</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="../three.js-master/build/three.js"></script>
		<script>
			//set up scene, camera, and renderer
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);

			//create three cubes with different material and geometry
			var geometry1 = new THREE.BoxGeometry();
			var geometry2 = new THREE.BoxGeometry(); 
			var geometry3 = new THREE.BoxGeometry();  
			var material1 = new THREE.MeshBasicMaterial({color: 0x6cc7d9});
			var material2 = new THREE.MeshBasicMaterial({color: 0x6cd99d});
			var material3 = new THREE.MeshBasicMaterial({color: 0xa86ddb});
			var cube1 = new THREE.Mesh(geometry1, material1);
			var cube2 = new THREE.Mesh(geometry2, material2);
			var cube3 = new THREE.Mesh(geometry3, material3);
			//add cubes to scene
			scene.add(cube1); 
			scene.add(cube2); 
			scene.add(cube3); 
			camera.position.z = 5; //move camera out towards viewer to avoid overlap

			//create animate method to call renderer
			function animate() {
				requestAnimationFrame(animate);
				renderer.render(scene, camera);
			//animate cube1
				geometry1.rotateX(0.01);
				geometry1.rotateY(0.01);
			//animate cube2
				geometry2.translate(0.2, 0, 0);
				geometry2.rotateZ(0.1); 
		        //animate cube3
				geometry3.translate(0, 0, -0.02);  
			        geometry3.scale(1.002, 1.002, 0.001);
			        geometry3.rotateX(0.1);
			}
			animate(); 

		</script>
	</body>
