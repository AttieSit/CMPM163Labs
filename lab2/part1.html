<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 2: Intro to Three.js Part 1</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="../three.js-master/build/three.js"></script>
		<script>
			//set up scene, camera, and renderer
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);

			//add cube mesh with material and geometry
			var geometry = new THREE.BoxGeometry(); 
			var material = new THREE.MeshBasicMaterial({color: 0x00ff00});
			var cube = new THREE.Mesh(geometry, material);
			scene.add(cube); //add cube to scene
			camera.position.z = 5; //move camera out towards viewer to avoid overlap

			//create animate method to call renderer
			function animate() {
				requestAnimationFrame(animate);
				renderer.render(scene, camera);
			}
			animate(); 
		</script>
	</body>
